<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{sponsorBean.page}'/>
		<f:event type="preRenderView" listener='#{sponsorBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Sponsor entities"/>

	<ui:define name="header">
		Sponsor
	</ui:define>

	<ui:define name="subheader">
		Search Sponsor entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="sponsorBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="sponsorBeanExampleName" maxLength="100" value="#{sponsorBean.example.name}"/>
							<h:message for="sponsorBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sponsorBeanExampleAbout" value="About:"/>
						<h:panelGroup>
							<h:inputTextarea id="sponsorBeanExampleAbout" value="#{sponsorBean.example.about}"/>
							<h:message for="sponsorBeanExampleAbout" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sponsorBeanExampleNip" value="Nip:"/>
						<h:panelGroup>
							<h:inputText id="sponsorBeanExampleNip" maxLength="25" value="#{sponsorBean.example.nip}"/>
							<h:message for="sponsorBeanExampleNip" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sponsorBeanExampleRegon" value="Regon:"/>
						<h:panelGroup>
							<h:inputText id="sponsorBeanExampleRegon" maxLength="25" value="#{sponsorBean.example.regon}"/>
							<h:message for="sponsorBeanExampleRegon" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{sponsorBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{sponsorBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="sponsorBeanPageItems" styleClass="data-table" value="#{sponsorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/sponsor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="About"/>
					</f:facet>
					<h:link outcome="/sponsor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="_itemAbout" value="#{_item.about}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nip"/>
					</f:facet>
					<h:link outcome="/sponsor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNip" value="#{_item.nip}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Regon"/>
					</f:facet>
					<h:link outcome="/sponsor/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemRegon" value="#{_item.regon}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{sponsorBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
